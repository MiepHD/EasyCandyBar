<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projectname</title>
		<script src="../global/scripts/utils.js"></script>
		<script src="../global/lib/jquery.js"></script>
		<script src="../global/scripts/SidebarLoader.js"></script>
		<link rel="stylesheet" type="text/css" href="../global/styles/vars.css" />
		<link rel="stylesheet" type="text/css" href="../global/styles/sidebar.css" />
		<link rel="stylesheet" type="text/css" href="../global/styles/main.css" />
	</head>
	<body>
		<div>
			<!-- Generate this with typescript -->
			<fieldset>
				<legend>Theme</legend>
				<label for="theme-auto">Auto</label>
				<input type="radio" name="theme" id="theme-auto" />
				<label for="theme-dark">Dark</label>
				<input type="radio" name="theme" id="theme-dark" />
				<label for="theme-light">Light</label>
				<input type="radio" name="theme" id="theme-light" />
			</fieldset>
			<label for="description">Description</label>
			<input type="text" name="description" id="description" />
			<label for="base_color">Base color</label>
			<input type="color" name="base_color" id="base_color" />
			<fieldset>
				<legend>Home Image Style: Type</legend>
				<label for="home_image_style-default">Default</label>
				<input type="radio" name="home_image_style_type" id="home_image_style_type-default" />
				<label for="home_image_style_type-card">Card</label>
				<input type="radio" name="home_image_style" id="home_image_style_type-card" />
			</fieldset>
			<fieldset>
				<legend>Home Image Style: Orientation</legend>
				<label for="home_image_style_orientation-landscape">Landscape</label>
				<input type="radio" name="home_image_style_orientation" id="landscape" />
				<label for="home_image_style_orientation-square">Square</label>
				<input type="radio" name="home_image_style_orientation" id="home_image_style_orientation-square" />
			</fieldset>
			<label for="home_description">Home Description</label>
			<input type="text" name="home_description" id="home_description" />
			<label for="enable_check_update">Check update</label>
			<input type="checkbox" name="enable_check_update" id="enable_check_update" />
			<label for="google_play_dev">Google Play dev link</label>
			<input type="text" name="google_play_dev" id="google_play_dev" />
		</div>
	</body>
</html>
